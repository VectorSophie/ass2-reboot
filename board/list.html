<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>List Page</h1>
	<a href="/insert">INSERT DATA</a>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<th>num</th>
			<th>ID</th>
			<th>title</th>
			<th>content </th>
			<th>photo</th>
			<th>reward</th>
		</tr>
		<% data.forEach(function(item, index) { %>
		<tr>
			<td><%= item.num %> </td>
			<td><%= item.id %> </td>
			<td><%= item.title %> </td>
			<td><%= item.content %> </td>
			<td><%= item.photo %> </td>
			<td><%= item.reward %> </td>
			<td><a href="/edit/<%= item.id %>">EDIT</a></td>
			<td><a href="/delete/<%= item.id %>">DELETE</a></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
